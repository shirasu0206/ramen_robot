systems:
    ros2_domain0: { type: ros2, domain: 0, node_name: "is_node_0" }
    ros2_domain2: { type: ros2, domain: 2, node_name: "is_node_2" }

routes:
    domain_0_to_2: { from: ros2_domain0, to: ros2_domain2 }
    domain_2_to_0: { from: ros2_domain2, to: ros2_domain0 }

topics:
    agv_arrival: { type: "std_msgs/String", route: domain_2_to_0 }
    agv_command: { type: "std_msgs/String", route: domain_0_to_2 }